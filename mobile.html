 <!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
 mdl-layout--fixed-tabs">
 <header class="mdl-layout__header">
 <div class="mdl-layout__header-row">
 <!-- Title -->
 <span class="mdl-layout-title">Title</span>
 </div>
 <!-- The drawer is always open in large screens. The header is always shown,
 even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
 mdl-layout--fixed-header">
 <header class="mdl-layout__header mdl-layout__header--waterfall">
 <div class="mdl-layout__header-row">
 <div class="mdl-layout-spacer"></div>
 <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
 mdl-textfield--floating-label mdl-textfield--align-right">
 <label class="mdl-button mdl-js-button mdl-button--icon"
 for="fixed-header-drawer-exp">
 <i class="material-icons">search</i>
 </label>
 <div class="mdl-textfield__expandable-holder">
 <input class="mdl-textfield__input" type="text" name="sample"
 id="fixed-header-drawer-exp">
 </div>
 </div>
 </div>
 
 <main class="mdl-layout__content">
 <div class="page-content"><!-- Your content goes here --></div>
 </main>
</div>
 <!-- Tabs -->
 <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
 <a href="#fixed-tab-1" class="mdl-layout__tab is-active"> <i class="far fa-clock fa-2x"></i> </a>
 <a href="#fixed-tab-2" class="mdl-layout__tab"><i class="fas fa-heart fa-2x"></i></a>
 <a href="#fixed-tab-3" class="mdl-layout__tab"><i class="fas fa-globe-americas fa-2x"></i></a>
 <a href="#fixed-tab-3" class="mdl-layout__tab"><i class="far fa-user fa-2x"></i></a>
 </div>
 </header>
 <div class="mdl-layout__drawer">
 <span class="mdl-layout-title">Menu</span>
 </div>
 <main class="mdl-layout__content">
 <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
 <div class="page-content"><!-- Your content goes here --></div>
 </section>
 <section class="mdl-layout__tab-panel" id="fixed-tab-2">
 <div class="page-content"><!-- Your content goes here --></div>
 </section>
 <section class="mdl-layout__tab-panel" id="fixed-tab-3">
 <div class="page-content"><!-- Your content goes here --></div>
 </section>
 </main>
</div>
